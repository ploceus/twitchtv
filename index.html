<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Twitchtv</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper-app">
	  <h1 class="title">Twitch Status</h1>
	  <!-- header -->
	  <div class="selectors">
	    <span id='all' class="selector" class="selected">All</span><!-- 
	     --><span id='online' class="selector">On</span><!-- 
	     --><span id='offline' class="selector">Off</span>
	  </div>
	  <!-- busqueda -->
	  <div id="search" class="search">
	    <input type="text" id="busqueda" class="search-streamer" placeholder="Search a streamer">
	  </div>

		<!--Place to render de post-->
		<ul id="streamers" class="streamers"></ul>

	  


	
	  <!-- Template Handlebars Lista de streamers -->
	  <script id="streamer-item-template" type="text/x-handlebars-template">
			<li class="streamer-item">
	        <a data-url href="{{url}}">
	          <div class="wrapper-details">
	            <img data-logo src="{{logo}}" alt="" class="logo" height="50px" width="50px">
	            <span data-name class="streamer-name">{{{name}}}</span>
	            <span data-streaming class="streamer-conn fa  fa-2x">{{{status}}}</span>
	          </div>
	          <p data-status class="streamTitle">{{{streamTitle}}}</p>
	        </a>
	      </li>
	</script>

	<!-- javaScript			 -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
	<script src="main.js"></script>
	
</body>
						
</html>
